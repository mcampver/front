<ai-header>
  <button aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon class="menu-icon">menu</mat-icon>
  </button>
  <img id="geo-maps-logo" src="assets/img/geo-map.svg" alt="Logo" height="30" fxHide.sm="true" fxHide.xs="true">

  <span class="toolbar-spacer"></span>

  <button mat-icon-button class="control-item" aria-label="icon-button with account circle icon">
    <mat-icon fontSet="material-icons-outlined" [routerLink]="['/dashboard']">home</mat-icon>
  </button>
  <button mat-icon-button class="control-item favorite-icon" aria-label="icon-button with heart icon">
    <mat-icon fontSet="material-icons-outlined">notifications</mat-icon>
  </button>
  <button mat-icon-button class="control-item" aria-label="icon-button with help outline icon">
    <mat-icon fontSet="material-icons-outlined">help_outlined</mat-icon>
  </button>
  <button [matMenuTriggerFor]="menu" mat-icon-button class="control-item" aria-label="icon-button with account circle icon">
    <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
  </button>

  <ai-toggle-theme [overlay]="overlay" [changeThemeFunction]="changeClassName.bind(this)"></ai-toggle-theme>

</ai-header>

<mat-sidenav-container>
  <mat-sidenav #drawer [mode]="mobileQuery.matches ? 'side' : 'over'" [fixedTopGap]="0"
               [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
    <div>
      <ai-sidebar></ai-sidebar>
    </div>

  </mat-sidenav>
  <mat-sidenav-content class="page-wrapper">

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
  <ai-profile></ai-profile>
</mat-menu>

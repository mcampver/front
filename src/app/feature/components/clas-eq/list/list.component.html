<!-- @Autor:Gianni Martinez -->
<ai-title>Clasificadores de equipos</ai-title>

<div class="buttons-row">
  <button class="btn-width" mat-raised-button color="primary" (click)="add()">
    Adicionar
  </button>
  <button
    class="left-space btn-width"
    mat-raised-button
    color="primary"
    [disabled]="!hasDataSelected"
    (click)="$event.stopPropagation(); deleteMany()"
  >
    Eliminar
  </button>
</div>
<mat-card>
  <mat-card-content>
    <ai-mat-data-table
      [selectAvailable]="true"
      #tabla
      [serviceData]="service"
      [verticalLine]="true"
    >
      <!--  -->
      <ai-mat-select-footer-cell matColumnDef="select">
        <td mat-footer-cell *matFooterCellDef></td>
      </ai-mat-select-footer-cell>

      <ai-mat-column-table
        title="Código"
        matColumnDef="equipment-classifier.id"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.id }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="País"
        matColumnDef="equipment-classifier.country"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.country.name }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="Marca"
        matColumnDef="brand"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.brand.name }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="Modelo"
        matColumnDef="equipment-classifier.model"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.model.name }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="Tipo de Equipo"
        matColumnDef="equipmentType"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.equipmentType.name }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="Tipo de Maquinaria"
        matColumnDef="machineryType"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.machineryType.name }}
        </td>
      </ai-mat-column-table>

      <ai-mat-option-table title="Opciones" matColumnDef="option">
        <td mat-cell *matCellDef="let row" style="padding-right: 0">
          <div style="text-align: center">
            <div style="display: inline-flex">
              <button
                (click)="$event.stopPropagation(); edit(row.id)"
                mat-icon-button
                mat-button
                matTooltip="Editar"
                matTooltipPosition="above"
              >
                <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ai-mat-option-table>

      <ai-mat-paginator-data-table> </ai-mat-paginator-data-table>

      <ai-mat-error-data-table>
        Existen problemas al cargar los datos.
        <br />
        <button mat-raised-button color="warn" (click)="tabla.reloadData()">
          Recargar
        </button>
      </ai-mat-error-data-table>
    </ai-mat-data-table>
  </mat-card-content>
</mat-card>

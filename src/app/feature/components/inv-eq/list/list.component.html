<!-- @Autor:Gianni Martinez -->
<ai-title>Inventario de equipos</ai-title>

<div class="buttons-row">
  <button class="btn-width" mat-raised-button color="primary" (click)="add()">
    Nuevo
  </button>
  <button class="btn-width" mat-raised-button color="primary" [disabled]="!hasDataSelected">Imprimir</button>
  <button class="btn-width" mat-raised-button color="primary" [disabled]="!hasDataSelected">Eliminar</button>
</div>
<mat-card>
  <mat-card-content>
    <ai-mat-data-table
      [selectAvailable]="true"
      #tabla
      [serviceData]="service"
      [verticalLine]="true"
    >
      <!--  -->
      <ai-mat-select-footer-cell matColumnDef="select">
        <td mat-footer-cell *matFooterCellDef></td>
      </ai-mat-select-footer-cell>

      <ai-mat-column-table
        title="No. inventario"
        matColumnDef="id"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.id }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="Matrícula"
        matColumnDef="registration"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.registration }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
        title="Clasificador de Equipos"
        matColumnDef="clasificator"
        type="string"
        [sort]="true"
        minWidth="50px"
      >
        <td mat-cell *matCellDef="let row" class="text-left">
          {{ row.clasificator }}
        </td>
      </ai-mat-column-table>

      <ai-mat-column-table
      title="Tipo de equipo"
      matColumnDef="typeEq"
      type="string"
      [sort]="true"
      minWidth="50px"
    >
      <td mat-cell *matCellDef="let row" class="text-left">
        {{ row.typeEq }}
      </td>
    </ai-mat-column-table>

    <ai-mat-column-table
    title="Marca"
    matColumnDef="trademark"
    type="string"
    [sort]="true"
    minWidth="50px"
  >
    <td mat-cell *matCellDef="let row" class="text-left">
      {{ row.trademark }}
    </td>
  </ai-mat-column-table>

  <ai-mat-column-table
  title="Modelo"
  matColumnDef="model"
  type="string"
  [sort]="true"
  minWidth="50px"
>
  <td mat-cell *matCellDef="let row" class="text-left">
    {{ row.model }}
  </td>
</ai-mat-column-table>

<ai-mat-column-table
title="No. serie"
matColumnDef="serial"
type="string"
[sort]="true"
minWidth="50px"
>
<td mat-cell *matCellDef="let row" class="text-left">
  {{ row.serial }}
</td>
</ai-mat-column-table>

<ai-mat-column-table
title="S. Actual"
matColumnDef="actualSit"
type="string"
[sort]="true"
minWidth="50px"
>
<td mat-cell *matCellDef="let row" class="text-left">
  {{ row.actualSit }}
</td>
</ai-mat-column-table>

<ai-mat-column-table
title="Estado"
matColumnDef="state"
type="string"
[sort]="true"
minWidth="50px"
>
<td mat-cell *matCellDef="let row" class="text-left">
  {{ row.state }}
</td>
</ai-mat-column-table>

<ai-mat-column-table
title="Entidad"
matColumnDef="entity"
type="string"
[sort]="true"
minWidth="50px"
>
<td mat-cell *matCellDef="let row" class="text-left">
  {{ row.entity }}
</td>
</ai-mat-column-table>

      <ai-mat-option-table title="Opciones" matColumnDef="option">
        <td mat-cell *matCellDef="let row" style="padding-right: 0">
          <div style="text-align: center">
            <div style="display: inline-flex">
              <button
                (click)="$event.stopPropagation(); edit(row.id)"
                mat-icon-button
                mat-button
                matTooltip="Editar"
                matTooltipPosition="above"
              >
                <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
              </button>
              <button
                (click)="$event.stopPropagation(); planilla()"
                mat-icon-button
                mat-button
                matTooltip="Planilla"
                matTooltipPosition="above"
              >
                <mat-icon fontSet="material-icons-outlined">assignment</mat-icon>
              </button>
              <button
                (click)="$event.stopPropagation(); depreciation()"
                mat-icon-button
                mat-button
                matTooltip="Actualizar depreciación"
                matTooltipPosition="above"
              >
                <mat-icon fontSet="material-icons-outlined">sort</mat-icon>
              </button>
              <button
                (click)="$event.stopPropagation(); darBaja()"
                mat-icon-button
                mat-button
                matTooltip="Dar Baja"
                matTooltipPosition="above"
              >
                <mat-icon fontSet="material-icons-outlined">subtitles_off</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ai-mat-option-table>

      <ai-mat-paginator-data-table> </ai-mat-paginator-data-table>

      <ai-mat-error-data-table>
        Existen problemas al cargar los datos.
        <br />
        <button mat-raised-button color="warn" (click)="tabla.reloadData()">
          Recargar
        </button>
      </ai-mat-error-data-table>
    </ai-mat-data-table>
  </mat-card-content>
</mat-card>
